<!-- 26.	Faça um programa que recebe três números do usuário, e identifica o maior através de uma função e o menor número através de outra função -->
<script>
    let numero1 = parseFloat(prompt('Digite um número : '))
    let numero2 = parseFloat(prompt('Digite um número : '))
    let numero3 = parseFloat(prompt('Digite um número : '))
    function maior(a, b, c) {
        maiornumero = Math.max(a, b, c)
        console.log(maiornumero)
    }
    function menor(a, b, c) {
        menornumero = Math.min(a, b, c)
        console.log(menornumero)
    }


    maior(numero1, numero2, numero3)
    menor(numero1, numero2, numero3)
</script>
