<!-- 21.	Faça um programa com uma função chamada calculaINSS. A função possui um parâmetro formal: salário. A função deve retornar o salário com o INSS descontado.  -->
<script>
    function calculaINSS(salário){
        calculo = salario * 7.5 / 100
        total = salario - calculo
        console.log(total)

    }
 salario = parseFloat(prompt('Salário : '))
 calculaINSS(salario)   

</script>
