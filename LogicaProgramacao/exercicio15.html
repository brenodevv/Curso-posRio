<!-- 16.	Escreva um programa para verificar se um triângulo pode ser formado pelo valor fornecido para os ângulos. -->
<script>
let angulo1 = parseFloat(prompt("Angulo 1: "));
let angulo2 = parseFloat(prompt("Angulo 2: "));
let angulo3 = parseFloat(prompt("Angulo 3: "));

if (angulo1 + angulo2 + angulo3 == 180) {
  document.write("O triângulo é válido!");
} else {
  document.write("O triângulo não é válido!");
}
</script>
