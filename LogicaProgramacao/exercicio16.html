<!-- 18.	Pedrinho tem um cofrinho com muitas moedas, e deseja saber quantos reais conseguiu poupar. 
    Faça um algoritmo para ler a quantidade de cada tipo de moeda, e imprimir o valor total economizado, em reais. 
    Considere que existam moedas de 1, 5, 10, 25 e 50 centavos, e ainda moedas de 1 real. Não havendo moeda de um tipo, a quantidade respectiva é zero. -->
<script>
    let quantidade1 =prompt('Quantas moedas de 1 centavo : ')
    let quantidade5 =prompt('Quantas moedas de 5 centavo : ')
    let quantidade10 =prompt('Quantas moedas de 10 centavo : ')
    let quantidade25 =prompt('Quantas moedas de 25 centavo : ')
    let quantidade50 =prompt('Quantas moedas de 50 centavo : ')
    let quantidade1r =prompt('Quantas moedas de 1 real : ')

    let soma = (quantidade1 * 0.01) + (quantidade5 * 0.05) + (quantidade10 * 0.10) + (quantidade25 * 0.25) + (quantidade50 * 0.50) + (quantidade1r * 1)
    console.log(soma)
</script>
