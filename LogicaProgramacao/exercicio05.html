<!-- 5.	Ler o ano atual e o ano de nascimento de uma pessoa. Escrever 
      uma mensagem que diga se ela poderá ou não votar este ano
     (não é necessário considerar o mês em que a pessoa nasceu). -->
<script>
    const ano = 2022
    let nascimento = prompt('Digite o seu ano de nascimento :')
    let subtrai = ano - nascimento
    alert('Você tem  ' + subtrai + 'anos')
    if (subtrai >= 16) {
        document.write('Você pode Votar !')
    } else {
        document.write('Você não pode votar')
    }


</script>
