<!-- 8.	Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius (baseado na fórmula abaixo):  -->
<html>
    <h1>Sistema de conversão</h1>
<script>
    let fahrenheit = parseFloat(prompt('Digite o valor em graus Fahrenheit :'))
    let celsius = parseFloat((fahrenheit - 32) / 9) * 5
    document.write(celsius) 
</script>
</html>
