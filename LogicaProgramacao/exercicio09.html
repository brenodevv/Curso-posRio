<!-- 9.	Leia 5 valores reais e calcule seu somatório utilizando a instrução while. -->
<script>
    let num1 = 3;
    let num2 = 1;
    let num3 = 5;
    let num4 = 9;
    let num5 = 8;
    let soma = parseFloat(num1 + num2 + num3 + num4 + num5)
    while (soma < 50){
        console.log(soma);
        soma++;
    }
</script>
