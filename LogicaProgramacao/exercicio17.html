<!-- 19.	Faça um programa, com uma função que necessite de um argumento. A função retorna o valor de caractere ‘P’, se seu argumento for positivo, e ‘N’, se seu argumento for zero ou negativo -->
<script>
    let numero = parseFloat(prompt('Digite um número'))

    function verificar(numero) {
        if (numero > 0) {
            return 'P'
        } else if (numero <= 0) {
            return 'F'
        }
    }

    console.log(verificar(numero))
</script>
